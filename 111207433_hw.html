<!DOCTYPE html>
<html>
    <head>
    <script>
    var rand = Math.floor((Math.random() * 10) + 1);
    var userGuess;
    while (true) {
    userGuess = parseInt(window.prompt("Guess the number between 1 and 10:"));
    if (userGuess === rand) {
        alert("Congratulations! You guessed the correct number.");
        break; 
    } else {
        alert("Wrong guess. Try again!");
    }
    }
    </script>
    <title>Number guessing</title>
    </head>
</html>
